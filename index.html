
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आधारभूत नगर अस्पताल - बेल्टार, उदयपुर</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Mukta', sans-serif; }
        
        /* Realistic 3D Flag Waving Animation */
        @keyframes flag-flutter {
            0% { 
                transform: perspective(1000px) rotateY(5deg) rotateX(1deg) skewY(-1deg) scaleX(1);
                filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
            }
            25% {
                transform: perspective(1000px) rotateY(20deg) rotateX(2deg) skewY(2deg) scaleX(0.95);
                filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.3));
            }
            50% { 
                transform: perspective(1000px) rotateY(5deg) rotateX(1deg) skewY(-1deg) scaleX(1);
                filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
            }
            75% {
                transform: perspective(1000px) rotateY(-15deg) rotateX(-1deg) skewY(-2deg) scaleX(0.98);
                filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1));
            }
            100% { 
                transform: perspective(1000px) rotateY(5deg) rotateX(1deg) skewY(-1deg) scaleX(1);
                filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
            }
        }

        .animate-flag-wave {
            animation: flag-flutter 4s ease-in-out infinite;
            transform-origin: left center;
            display: inline-block;
            will-change: transform;
        }

        .pause { animation-play-state: paused !important; }

        /* Smooth Marquee */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-150%); }
        }

        .animate-marquee {
            animation: marquee 25s linear infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #1e40af; }
    </style>
